<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:location" alternative-text="Map"
                    title="Map"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Location">
                            <span>Location</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>     
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_4-of-8 slds-var-p-horizontal_medium">
                <template lwc:if={isLoading}>
                    <lightning-spinner 
                      alternative-text="Loading" 
                      size="medium"
                      variant="base"
                    ></lightning-spinner>
                </template>
                <template lwc:elseif={isMap}>
                    <lightning-map map-markers={mapMarkers} zoom-level={zoom}> </lightning-map>
                </template>
            </div>  
        </div>
    </div>  
    </article>
</template>
