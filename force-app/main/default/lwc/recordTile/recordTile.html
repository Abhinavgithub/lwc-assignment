  @author            : Abhinav Singh
  @group             : 
  @last modified on  : 02-03-2024

-->
<template>
    <template lwc:if={displayRecord}>
        <div class="slds-box slds-box_small">
            <div class="slds-text-heading_medium slds-var-p-bottom_small slds-border_bottom slds-grid slds-grid_align-spread">
                <div class="slds-col"><lightning-icon class="slds-var-p-around_xx-small" icon-name={displayRecord.icon}
                    alternative-text={displayRecord.type} size="x-small" variant="inverse"></lightning-icon>
                <span class="slds-var-p-around_xx-small"><strong>{displayRecord.type}</strong></span></div>
                <div class="slds-col"><span><lightning-icon icon-name="action:close" alternative-text="Close" size="xx-small" title="Close"
                    variant="inverse" onclick={handleClose}></lightning-icon></span></div>                
            </div>
            <div class="slds-var-p-around_xx-small">
                <ul>
                    <template for:each={displayRecord.fields} for:item="record">
                        <li key={record.label} onclick={handleSelectedData}>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-3">
                                    <span><strong>{record.label}</strong></span>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <span>{record.value}</span>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </template>
</template>
